<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="plotly-basic.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="dashboard-functions.js"></script>

    <link rel="stylesheet" href="covid19r.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Covid-19 Effective Reproduction Number (R) Estimates</title>

  </head>
  
  <body style="background-color: #fff" onload="initPlot()">
    <div id="plotcontainer">
      <h1>Covid-19 Effective Reproduction Number (R) Estimates</h1>
      <div id="mainplot"></div>
    </div>

    <div id="sidebar">
      <div id="logocontainer" >
        <a href="https://poware.org"><img id="powarelogo" src="poware-logo.svg" /></a>
      </div>

      <div id="curveselect">
        Curve:
        <select id="curveType" onchange="recalculateCurvesAndPlot()">
          <option value="R">Estimated R</option>
          <option value="C">Total Reported Cases</option>
          <option value="c">New Reported Cases</option>
          <option value="D">Total Reported Deaths</option>
          <option value="d">New Reported Deaths</option>
          <option value="P">Total Reported Cases and "Diamond Princess Estimate"</option>
          <option value="p">"Diamond Princess Estimate" to Total Reported Cases</option>
        </select>
      </div>

      <div id="curvevariants">
        Variants:

        <li>
          <input id="checkboxShowRaw" type="checkbox" onchange="recalculateCurvesAndPlot()">
          <label for="checkboxShowRaw">Show Raw Curves</label>
        </li>

        <li>
          <input id="checkboxShowSmoothened" type="checkbox" checked onchange="recalculateCurvesAndPlot()">
          <label for="checkboxShowSmoothened">Show Smothened Curves</label>
        </li>

        <!--not implemented yet
        <li>
          <input id="checkboxNormalize" type="checkbox" onchange="recalculateCurvesAndPlot()">
          <label for="checkboxNormalize">Per-Captia Curves</label>
        </li>
        -->
      </div>


      <div id="countrylistbox">
        Countries:
        <div id="countrylist">
          unset
        </div>
      </div>

      <div id="rparameters">
        R-Estimator Parameters:

        <div class="rangewrap">
          <label for="infectivityDays">Average Infectious Days:<!-- TODO: explainer --></label>
          <div class="rangeInfo" id="infectivityDaysInfo">Unset</div>
          <input type="range" min="5" max="40" value="11" class="range" id="infectivityDays" oninput="updateControlInfos()"  onchange="recalculateCurvesAndPlot()" />
        </div>

        <div>
          <label for="peakDayActive">Peak Infectiousness Day: <!-- TODO: explainer --></label>
          <div class="rangeInfo" id="peakDayActiveInfo">Unset</div>
          <input type="range" min="3" max="40" value="5" class="range" id="peakDayActive" oninput="updateControlInfos()"  onchange="recalculateCurvesAndPlot()" />
        </div>

        <div>
          <label for="firstDayActive">First Infectious Day: <!-- TODO: explainer --></label>
          <div class="rangeInfo" id="firstDayActiveInfo">Unset</div>
          <input type="range" min="-10" max="0" value="-3" class="range" id="firstDayActive" oninput="updateControlInfos()"  onchange="recalculateCurvesAndPlot()">
        </div>

        <!-- TODO: plot of the resulting binomial distribution -->
      </div>

      <div id="smoothenparameters">
        Smoother Parameters:
        <div>
          <label for="smoothenDays">Period [Days]:<!-- TODO: explainer --></label>
          <input type="range" min="3" max="40" value="8" class="range" id="smoothenDays" oninput="updateControlInfos()"  onchange="recalculateCurvesAndPlot()">
          <div class="rangeInfo" id="smoothenDaysInfo">Unset</div>
        </div>
      </div>

    </div>
  </body>
</html>
